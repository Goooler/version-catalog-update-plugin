pluginManagement {
    plugins {
        id 'org.jetbrains.kotlin.jvm' version '1.5.31'
        id "org.jetbrains.kotlin.kapt" version "1.5.31"
        id "com.diffplug.spotless" version "6.9.1"
        id "com.vanniktech.maven.publish" version "0.18.0"
    }

    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

dependencyResolutionManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
}

include ":catalog"
include ":plugin"
